<!DOCTYPE html>
<html>
<head>
    <title>Sum of First and Last Digit</title>
</head>
<body>

<script>
    var num = prompt("Enter a number:");
    var number = parseInt(num);

    var lastDigit = number % 10; // last digit
    var firstDigit = number;

    while (firstDigit >= 10) {
        firstDigit = (firstDigit - (firstDigit % 10)) / 10;
    }

    var sum = firstDigit + lastDigit;

    document.write("Number: " + number + "<br>");
    document.write("First digit: " + firstDigit + "<br>");
    document.write("Last digit: " + lastDigit + "<br>");
    document.write("Sum of first and last digit: " + sum);
</script>

</body>
</html>
