<!DOCTYPE html>
<html>
<head>
    <title>Print 1 to N</title>
</head>
<body>

<script>
    var n = prompt("Enter the value of N:");
    n = parseInt(n); 

    document.write("<h3>Numbers from 1 to " + n + ":</h3>");

    for (var i = 1; i <= n; i++) {
        document.write(i + "<br>");
    }
</script>

</body>
</html>
