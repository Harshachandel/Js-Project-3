<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
     <h4>Skipping Alphabet By 4</h4>
    
     <script>
        
        for(var i = 65; i <= 90; i++){
            j = String.fromCharCode(i)
            i = i+3
            document.write(j+"<br>")
        }
        
     </script>

</body>
</html>
